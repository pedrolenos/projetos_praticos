<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="./assets/images/undraw_static_website_re_x70h.svg" alt="Programing">

        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                    <div class="login-button">
                        <button> <a href="#">Entrar</a> </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" name="firstname" type="text" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="tel">Celular</label>
                        <input id="tel" name="tel" type="tel" placeholder="(xx) x xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="pass">Senha</label>
                        <input id="pass" name="pass" type="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpass">Confirmar senha</label>
                        <input id="confirmpass" name="confirmpass" type="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                <div class="gender-input">
                    <div class="gender-title">
                        <h5>Gênero</h5>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input-group">
                            <input type="radio" name="male" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input-group">
                            <input type="radio" name="female" id="female">
                            <label for="female">Feminino</label>
                        </div>
                    </div>
                </div>

                <div class="form-button">
                    <button> <a href="#">Cadastrar</a> </button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
